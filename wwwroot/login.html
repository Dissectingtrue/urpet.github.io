<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="login-form" method="post">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="role">Выбрать группу</label><br>
            <input type="radio" id="user-role" name="role" value="user" checked>
            <label for="user-role">Пользователь</label>
            <input type="radio" id="admin-role" name="role" value="admin">
            <label for="admin-role">Администратор</label><br><br>
            <input type="submit" value="Вход">
        </form>
    </div>
</body>
</html>
